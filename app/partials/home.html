<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4" ng-repeat="item in items">
      <div class="panel">
        <div class="panel-body">
          <h3>
            {{item.name}}
            <span class="price pull-right text-danger">¥:{{item.price}}</span>
          </h3>
          <p ng-bind="item.content"></p>
          <a href="#" role="button" class="btn btn-default pull-right">购买</a>
        </div>
      </div>
    </div>
  </div>
</div>
